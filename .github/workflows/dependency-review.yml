name: 'Dependency license'

on: [pull_request]

permissions:
  contents: read

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Optional: speeds up subsequent runs

      - name: Install dependencies
        run: npm install # This is the crucial missing step

      - name: Check Licenses
        uses: steffen911/license-checker-action@main
        with:
          licenseWhitelist: MIT,ISC,Apache-2.0
          packageWhitelist: @actions/core@1.5.0
